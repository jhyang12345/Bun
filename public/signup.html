    <p class="borderline">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign up here</h2>
	      <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
	      <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>

        <label for="signupPassword" class="sr-only">Password</label>
        <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-lg btn-primary btn-block" id="signup">Sign up</button>
      </form>
      <div class="alert alert-danger alert-dismissible fade in" role="alert" id="notemail">

        <h4>Enter a proper email address</h4>
      </div>
      <div class="alert alert-danger alert-dismissible fade in" role="alert" id="fixpassword">

        <h4>Need a longer password</h4>
