    <!-- overlay for map element -->
    <div id="light" class="white_content">
      <div id="sidebarholder">
        <div class="sideborder"></div>
        <div id="sidebar"><div class="markerheader">
          <span class="markerdistance"></span>
          <img src="pictures/foodtype.png" />

        </div>
      </div>
      <button type="button" class="close mapcloser" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      <div id="map"></div>
      <div class="bottomliner" id="mapcontrol">

        <span class="label label-default" id="addmarker">+Marker</span>
        <span class="label label-default" id="addshape">+Shape</span>
        <span class="label label-default" id="addroute">+Route</span>

        <span class="label label-default" id="label">Label</span>

      </div>

    </div>

    </div>
