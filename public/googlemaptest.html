  <body>
    <div id="clicker" style="background-color:#341323;width: 300px;height:200px;"></div>
    <div id="maparea"></div>
    <script>
      $('#clicker').on('click', function() {

        $('#maparea').remove();
        $('body').append('<div id="maparea"></div>');
        getPost("kAjASaRzEO", $('#maparea'));
        $('#maparea').append('<div id="map1" style="width:300px;height:200px;"></div>');
        $('#maparea').append('<div id="map2" style="width:300px;height:200px;"></div>');
        var map1 = new google.maps.Map(document.getElementById('map1'), {
          center: {lat: 35.824791, lng: 128.561378},
          zoom: 13
        });

        var map2 = new google.maps.Map(document.getElementById('map2'), {
          center: {lat: 35.824791, lng: 128.561378},
          zoom: 13
        });

      });
    </script>
  </body>
